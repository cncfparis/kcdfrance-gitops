apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: alfio
spec:
  description: "PostgreSQL cluster for the application Alf.io"
  imageName: ghcr.io/cloudnative-pg/postgresql:14.5
  instances: 1

  inheritedMetadata:
    annotations:
      iam.gke.io/gcp-service-account: cloud-native-pg@cloud-native-computing-paris.iam.gserviceaccount.com

  bootstrap:
    initdb:
      database: alfio
      owner: alfio
      secret:
        name: cnpg-alfio-user

  superuserSecret:
    name: cnpg-alfio-superuser

  storage:
    storageClass: standard
    size: 10Gi

  backup:
    barmanObjectStore:
      destinationPath: "gs://kcdfrance-cnpg-backups"
      googleCredentials:
        gkeEnvironment: true
    retentionPolicy: "30d"

  resources:
    requests:
      memory: "2Gi"
      cpu: "1"
    limits:
      memory: "2Gi"
